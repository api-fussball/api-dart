      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: { %- raw -% } ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }}{% endraw%} >> ~/.ssh/known_hosts

      - name: Install rsync
        run: apt-get update && apt-get install -y rsync
      - name: Deploy to server
        run: |
          dart compile exe bin/server.dart -o bin/server
          dart compile exe bin/clear.dart -o bin/clear
          rsync -vaz -e "ssh -o StrictHostKeyChecking=no" bin/server ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/football-api/dart-api
          
